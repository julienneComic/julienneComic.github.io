<!doctype html>
<html lang="en">
  <head>
    <meta
      content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web comic about friendship, crying, and trauma recovery"
    />
    <link rel="prefetch" href="./header_25_percent.webp" />
    <link rel="stylesheet" href="./style.css" />
    <title>Julienne the graphic novel's home on the internet</title>
    <script>
      let navBar;
      const d = document;
      const w = window;
      function openNav() {
        navBar ??= d.getElementById("nav-bar");
        navBar.classList.add("open");
        navBar.classList.add("transition");
      }

      function closeNav() {
        navBar ??= d.getElementById("nav-bar");
        navBar.classList.remove("open");
      }

      d.addEventListener("keyup", function pressEscape(event) {
        if ((event.keyCode = "27")) {
          closeNav();
        }
      });

      const getQueryValue = (query) => {
        const url = new URL(location);
        return url.searchParams.get(query);
      };
      const setQueryValue = (query, value) => {
        const url = new URL(location);
        url.searchParams.set(query, value);
        history.pushState({}, "", url);
      };

      let view = getQueryValue("view");
      if (!view) {
        setQueryValue("view", "pages");
        view = "pages";
      }
      const head = d.getElementsByTagName("head")[0];
      const js = d.createElement("script");

      js.type = "text/javascript";
      console.log(view);
      switch (view) {
        case "pages":
          js.src = "./pages.js";
          break;
        case "archive":
          js.src = "./archive.js";
          break;
        case "about":
          js.src = "./about.js";
          break;
        case "cast":
          js.src = "./cast.js";
          break;
      }

      head.appendChild(js);
      console.log("base script finished");
    </script>
    <script src="./main.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="loading"></div>
    <header-component></header-component>
    <page-component></page-component>
    <cast-component></cast-component>
    <archive-component></archive-component>
    <about-component></about-component>
    <footer-component></footer-component>
  </body>
</html>
