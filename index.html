<script>
  let navBar;

  function openNav() {
    navBar ??= document.getElementById("nav-bar");
    navBar.classList.add('open');
    navBar.classList.add('transition');
  }

  function closeNav() {
    navBar ??= document.getElementById("nav-bar");
    navBar.classList.remove('open');
  }

  document.addEventListener("keyup", function pressEscape(event) {
    if (event.keyCode = "27") {
      closeNav()
    }
  })

</script>
