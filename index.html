    <title>Julienne the graphic novel's home on the internet</title>

  <script>
    let navBar;
    const d = document;
    const w = window;

    function openNav() {
      navBar ??= d.getElementById("nav-bar");
      navBar.classList.add("open");
      navBar.classList.add("transition");
    }

    function closeNav() {
      navBar ??= d.getElementById("nav-bar");
      navBar.classList.remove("open");
    }

    d.addEventListener("keyup", function pressEscape(event) {
      if ((event.keyCode = "27")) {
        closeNav();
      }
    });
    const getQueryValue = (query) => {
      const url = new URL(location);
      return url.searchParams.get(query);
    };
    const setQueryValue = (query, value) => {
      const url = new URL(location);
      url.searchParams.set(query, value);
      history.pushState({}, "", url);
    };

    const view = getQueryValue("view");
    if (!view) {
      setQueryValue("view", "page");
    }
    const head = document.getElementsByTagName("head")[0];
    const js = document.createElement("script");

    js.type = "text/javascript";
    switch (view) {
      case "page":
        js.src = "./src/components/page/index.js";
        break;
      case "archive":
        js.src = "./src/components/archive/index.js";
        break;
      case "about":
        js.src = "./src/components/about/index.js";
        break;
      case "cast":
        js.src = "./src/components/cast/index.js";
        break;
    }

    head.appendChild(js);
  </script>
